<!DOCTYPE html>
<html>
  <head>


    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

  </head>
    <title>Tic Tac Toe</title>
  <body>
      <h1>TIC TAC TOC GAME by Julio,"special colaboration by Caleb and Jordan"!!!!</h1>
<div id="message">Start playing!!!!!</div>
    <table border="20">
      <tr>
        <td id="s1" class="box" ></td>
        <td id="s2" class="box" ></td>
        <td id="s3" class="box" ></td>
      </tr>
      <tr>
        <td id="s4" class="box" ></td>
        <td id="s5" class="box" ></td>
        <td id="s6" class="box" ></td>

      </tr>
      <tr>
        <td id="s7" class="box" ></td>
        <td id="s8" class="box" ></td>
        <td id="s9" class="box" ></td>
      </tr>
</table>
<a id="playagain">Play Again</a>
<fieldset>
        <legend>Sign up!</legend>
        <input type='text' placeholder='email' name='credentials[email]'/>
        <input type='password' placeholder='password' name='credentials[password]'/>
        <input type='password' placeholder='password again' name='credentials[password_confirmation]'/>

        <input type="submit" name="submit" value="Sign up!">
      </fieldset>
      </form>
    <form id="sign-in">
      <fieldset>
        <legend>Sign in!</legend>
        <input type='text' placeholder='email' name='credentials[email]'/>
        <input type='password' placeholder='password' name='credentials[password]'/>

        <input type="submit" name="submit" value="Sign in!">
      </fieldset>
</body>
</html>
